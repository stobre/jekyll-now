<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=6ec53ee5842bcccf"],"js":"page/js/pl/content/longFeed/index.js?version=0344398f55c5ff43","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">网络安全从业学习指南 V1.0<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年12月8日 10:19<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 8394<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyrge3b058j30f209dta8.jpg\" >&nbsp;书籍：（我本想附着上目录…可实在是太长了…）<\/div><div><br><\/div><p><\/p><p><span style=\"font-size: 24px; font-weight: bold;\">&nbsp;web&nbsp;security<\/span><span style=\"font-size: 24px; font-weight: bold;\">：<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;《<\/span><span style=\"font-size:20px;\">http<\/span><span style=\"font-size:20px;\">权威指南》<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrgjtjdh7j307p07paan.jpg\" ><\/p><p>深入理解web&nbsp;http\/https协议&nbsp;，了解超文本传输协议是如何进行传输和编译的。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">javascript<\/span><span style=\"font-size:20px;\">权威指南》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyrgkl5rr2j307b07bjrl.jpg\" >&nbsp;<\/p><p>淘宝前端团队翻译，深入了解前端js变量，注释，函数，表达式等，学习xss必备书籍。还提及了jquery类库。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《<\/span><span style=\"font-size:20px;\">xss跨站脚本攻击与防御》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyrgktpom5j303j058mx8.jpg\" >&nbsp;&nbsp;<\/p><p>学习xss基础必备。也是目前国内唯一一本专门介绍xss技巧的书籍<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《白帽子讲<\/span><span style=\"font-size:20px;\">web<\/span><span style=\"font-size:20px;\">安全》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyrglnszdxj303q03qq2y.jpg\" >&nbsp;<br><\/p><p>阿里安全专家吴瀚清处女作，大佬级黑客ucloud创始人季昕华做序。已成为web安全从业人员入门必看学习书籍。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《<\/span><span style=\"font-size:20px;\">web<\/span><span style=\"font-size:20px;\">前端黑客技术揭秘》<\/span><\/p><p><span style=\"display: inline !important; font-style: italic;\"><span style=\"background-color: rgb(255, 255, 255);\"><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrhfppvvbj303804iglm.jpg\" >&nbsp;&nbsp;<\/span><span style=\"background-color: rgb(255, 255, 255);\">&nbsp;<\/span><\/span><\/p><p>主要包含Web&nbsp;前端安全的跨站脚本（XSS）、跨站请求伪造（CSRF）、界面操作劫持这三大类，涉及的知识点涵盖信任与信任关系、Cookie安全、Flash&nbsp;安全、DOM&nbsp;渲染、字符集、跨域、原生态攻击、高级钓鱼、蠕虫思想等，这些都是研究前端安全的人必备的知识点。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《代码审计：企业级<\/span><span style=\"font-size:20px;\">web<\/span><span style=\"font-size:20px;\">安全代码架构》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp; &nbsp; &nbsp;配合《细说<\/span><span style=\"font-size:20px;\">php<\/span><span style=\"font-size:20px;\">》最佳<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrhfq8uz1j304b04cmx4.jpg\" >&nbsp;<\/p><p><br><img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyrgoignd4j304o043dfv.jpg\" ><\/p><p>阿里巴巴安全专家尹毅的新书，刚毕业就出书实在佩服。看了目录非常有料啊，预计12.8上货。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《<\/span><span style=\"font-size:20px;\">kali&nbsp;li<\/span><span style=\"font-size:20px;\">n<\/span><span style=\"font-size:20px;\">ux&amp;back&nbsp;track<\/span><span style=\"font-size:20px;\">渗透测试实践》<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p>（没看过，淘宝看了下目录还不错的样子）<\/p><p><span style=\"font-size:20px;\">&nbsp;《<\/span><span style=\"font-size:20px;\">sql<\/span><span style=\"font-size:20px;\">注入攻击与防御》<\/span><\/p><p><span style=\"font-size:20px;\"><img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyrhjv3dxmj303m03m0sq.jpg\" >&nbsp;<br><\/span><\/p><p>详细的介绍了sql盲注等各种注入技巧。web安全入门必看。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《网络扫描技术揭秘》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyrgps5t36j303k03kaa1.jpg\" >&nbsp;<br><\/p><p>出版已超过三年的老书。主要介绍网络扫描技术。如：分布式扫描，高速扫描等。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;《<\/span><span style=\"font-size:20px;\">python<\/span><span style=\"font-size:20px;\">黑帽子》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyrgpuogunj303q046gls.jpg\" >&nbsp;<br><\/p><p style=\"margin-right: 0pt; margin-left: 0pt;\">作者根据自己在安全界，特别是渗透测试领域的几十年经验，向读者介绍了Python&nbsp;如何被用在黑客和渗透测试的各个领域，从基本的网络扫描到数据包捕获，从Web&nbsp;爬虫到编写Burp&nbsp;扩展工具，从编写木马到权限提升等<\/p><p style=\"margin-right: 0pt; margin-left: 0pt;\"><br><\/p><p><span style=\"font-size:20px;\">《黑客技术攻防宝典：<\/span><span style=\"font-size:20px;\">web<\/span><span style=\"font-size:20px;\">安全篇》<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p><span style=\"font-size:20px;\"><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrhhqipa1j304d04dglm.jpg\" >&nbsp;<br><\/span><\/p><p>看第一遍的时候可能看不懂讲的什么玩意儿。主要看目录，一本普及面非常广阔的知识性图书，但是每个知识点概括不会很详细。也很值得收藏。<\/p><p><br><\/p><p><span style=\"font-size: 24px; font-weight: bold;\">mobile&nbsp;security<\/span><span style=\"font-size: 24px; font-weight: bold;\">：<\/span><\/p><p><span style=\"font-size: 20px; font-weight: bold;\">&nbsp;android&nbsp;security<\/span><span style=\"font-size: 20px; font-weight: bold;\">：<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">andriod<\/span><span style=\"font-size:20px;\">软件安全与逆向分析》<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p><span style=\"font-size:20px;\"><img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyrhkttaqlj304y04ymxa.jpg\" >&nbsp;<br><\/span><\/p><p>我大非虫原创处女作，通俗易懂涉及面广。不管新手老手都适合看。全书主要讲解Android&nbsp;环境搭建，Android组件，Android软件安全测试之法。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">android<\/span><span style=\"font-size:20px;\">安全攻防指南》<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrhlsr8ruj305h05hmxf.jpg\" >&nbsp;<br><\/p><p>众多大牛推荐…内在自然是不少干货<\/p><p>为白帽子提供了漏洞发现、分析和利用的使用工具。在详细介绍android操作系统工作原理和总体安全架构后，研究了如何发现漏洞，为各种系统部件开发利用，并且进行应对。移动设备管理者、安全研究员、android应用程序开发者和负责评估android安全性的顾问都可以在本书中找到必要的指导和工具。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">andriod<\/span><span style=\"font-size:20px;\">安全攻防实战》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrgre10baj304504xq35.jpg\" >&nbsp;<br><\/p><p>没看过。。。看看目录还行<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">andriod<\/span><span style=\"font-size:20px;\">安全技术揭秘与防范》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyrgsboq3ej304u04uq35.jpg\" >&nbsp;<br><\/p><p>一本新书，红衣教主推荐的，已加入豪华购物车。未阅<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">android<\/span><span style=\"font-size:20px;\">系统安全和反汇编实战》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyrgv7qkvlj304d04dglr.jpg\" >&nbsp;<br><\/p><p>没看过。。-_-||<\/p><p><span style=\"font-size: 20px; font-weight: bold;\">ios&nbsp;security<\/span><span style=\"font-size: 20px; font-weight: bold;\">：<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">ios<\/span><span style=\"font-size:20px;\">应用安全攻防实战》<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyrgv8xdpdj303e04d3yj.jpg\" >&nbsp;<\/p><p>如何保障自己的应用数据安全？本书提供一些用于防御常见攻击方法的方式。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《黑客攻防技术宝典&nbsp;<\/span><span style=\"font-size:20px;\">ios<\/span><span style=\"font-size:20px;\">实战篇》<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyrgv9rzx0j30470470sp.jpg\" >&nbsp;<br><\/p><p>国际大牛之作，介绍iOS应用漏洞挖掘方式，模糊测试技巧。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">ios<\/span><span style=\"font-size:20px;\">取证实战》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;<img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyribnyoduj304d04dt8s.jpg\" >&nbsp;&nbsp;<\/span><\/p><p>没看过。收藏很久了。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">ios<\/span><span style=\"font-size:20px;\">应用逆向工程》<\/span><span style=\"font-size: 20px;\"><\/span><span style=\"font-size: 20px;\">&nbsp;<\/span><\/p><p><span style=\"font-size:20px;\"><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyri0gspd6j30460463yg.jpg\" ><\/span><\/p><p>国内iOS老手杜总的力作。充分介绍iOS&nbsp;安全机制，iOS反汇编技巧。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《移动应用安全》<\/span><\/p><p>&nbsp;&nbsp;<img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyri0gw0foj303r03rweg.jpg\" ><\/p><p>主要从Android&nbsp;iOS&nbsp;windows&nbsp;mobile三个方向谈及安全知识。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《移动终端安全关键技术与分析》<\/span><\/p><p><span style=\"font-size:20px;\"><img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyrhu9rppyj305h05haa7.jpg\" ><\/span><\/p><p>我发现的唯一一本讲移动终端安全的书籍，纯知识性。没有代码分析等。很薄很薄。<\/p><p>bin&nbsp;or&nbsp;Reverse&nbsp;Engineering<\/p><p><br><\/p><p>&nbsp;<span style=\"font-size:20px;\">《<\/span><span style=\"font-size:20px;\">intel<\/span><span style=\"font-size:20px;\">微处理器》<\/span><\/p><p>（看雪坛友推荐，看了下目录是真心好啊，已加入豪华购物车…）<\/p><p><span style=\"font-size:20px;\">&nbsp;《逆向工程核心原理<\/span><span style=\"font-size:20px;\">》【图灵出品】<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrgwwky94j305h05haa4.jpg\" >&nbsp;<br><\/p><p>韩国翻译过来的逆向书籍，深入浅出各种反汇编大法。调试大法，上钩大法。介绍利用各种工具。特别适合入门。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《加密与解密》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrgwx9xpyj303o054t8x.jpg\" >&nbsp;<br><\/p><p>看雪论坛创始人锻钢著作。经典之经典。<\/p><p>主要介绍软件逆向，调试。反汇编，加壳脱壳等技术。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《挖<\/span><span style=\"font-size:20px;\">0day<\/span><span style=\"font-size:20px;\">》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyri0jokscj304n061aa5.jpg\" >&nbsp;&nbsp;<br><\/p><p>八进制核心成员编写，测试方法基本过期。但是对于软件特性，漏洞挖掘思路绝对脑洞一开。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《有趣的二进制<\/span><span style=\"font-size:20px;\">》【图灵出品】<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyribhabowj303304bmx3.jpg\" >&nbsp;&nbsp;<br><\/p><p>不仅仅是书有趣，作者也是个有趣的人~一本由日文翻译过来的二进制安全书籍，翻译的非常仔细，仔细到调试工具里的弹窗文字都要翻译注释下来。基础书籍，事宜入门。也学学岛国的安全技术吧（天呐，我这么纯洁的人岛国是什么鬼…）<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《模糊测试&nbsp;强制发掘安全漏洞的利器》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyrgxtl033j3038038wee.jpg\" >&nbsp;<br><\/p><p>超经典书籍。里面介绍的挖掘方法基本过期。但是技术思路和全书介绍的不少fuzz工具绝对值得收藏。<\/p><p>&nbsp;<br><\/p><p><span style=\"font-size:20px;\">《汇编语言》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrgxuzqnnj304d04dwej.jpg\" >&nbsp;<br><\/p><p>了解汇编语言。寄存器，地址布局，汇编指令，数据段是件对逆向工程有好处的事儿~<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《格<\/span><span style=\"font-size:20px;\">蠹汇编&nbsp;软件调试案例锦集》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrgxvm2huj3047047t8q.jpg\" >&nbsp;<br><\/p><p>其实第二个字我还是不认识，不过淘宝搜索格囊汇编就行了。全书通篇介绍作者软件调试实战。没有一点水货~也不扯淡。学软件调试就看这个了。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">《软件调试》<\/span><\/p><p>上面那本书的姊妹篇，同一个作者。<\/p><p><span style=\"font-size:20px;\">《逆向工程实战》&nbsp;<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrgxwg8e8j305d05djrg.jpg\" >&nbsp;<br><\/p><p>这本书一上来就分析栈操作和函数调用，对于新手来说不建议直接就啃。不过内容详细，看看上面的其他书籍或者了解一下汇编和C语言知识再啃这个比较合适。<\/p><p>&nbsp;<\/p><p><span style=\"font-size:20px;\">《恶意代码分析实战》<\/span><\/p><p><span style=\"font-size: 20px; font-weight: bold;\">稍偏门安全类：<\/span><\/p><p>&nbsp;&nbsp;<span style=\"font-size:20px;\">无线：《无线网络黑客攻防》<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyri1a8rf0j303z03zglm.jpg\" >&nbsp;<br><\/p><p style=\"margin-left: 0pt;\">详细介绍包括但不限于无线网络，无线蓝牙等无线攻防技术。了解什么是wpa，什么是cowpatty，mdk3。介绍&nbsp;&nbsp;Auth&nbsp;Flood攻击&nbsp;Deauth&nbsp;Flood攻击&nbsp;Association&nbsp;Flood攻击&nbsp;Disassociation&nbsp;Flood攻击RF&nbsp;Jamming攻击和各种漏洞测试方法。<\/p><p>&nbsp;<\/p><p><span style=\"font-size:20px;\">&nbsp;《揭秘家用路由<\/span><span style=\"font-size:20px;\">0day<\/span><span style=\"font-size:20px;\">漏洞挖掘技术》<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyri1c9jj6j303o04w3yn.jpg\" >&nbsp;<br><\/p><p>够详细，连指令表都有。从路由器web。客户端，以及硬件安全方面介绍，介绍了各种测试方法，利用方式，扫描技术。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;内核：&nbsp;《内核漏洞的利用与防范》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyrgzw3rdvj303w0523ym.jpg\" >&nbsp;<br><\/p><p>不是很好理解的一本书，毕竟内核漏洞也不是想挖就挖的到的……<\/p><p><span style=\"font-size: 20px;\"><br><\/span><\/p><p><span style=\"font-size: 20px;\">《<\/span><span style=\"font-size: 20px;\">windows<\/span><span style=\"font-size: 20px;\">内核安全与驱动开发》<\/span><br><\/p><p>（没看过，讲不来。在购物车里躺好久了。）<\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;浏览器：《<\/span><span style=\"font-size:20px;\">web<\/span><span style=\"font-size:20px;\">之困》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyrh0yn51lj303l04rdfu.jpg\" ><\/p><p>这是一本不介绍漏洞，也不讲测试的经典书。全原理式讲解浏览器安全的前世今生~<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;数据安全：《数据驱动安全》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyrh253nlhj304h04zjrf.jpg\" >&nbsp;<br><\/p><p>360某安全团队翻译过来的…大数据时代，当然用数据说话…只是对照着英文版发现有一丢丢的翻译错误。不过…也确实不可错过的好书，毕竟这类安全的中文书籍仅此一本。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;云计算安全：<\/span><span style=\"font-size:20px;\">《信息安全技术&nbsp;云计算服务安全指南》<\/span><\/p><p><img style=\"\" src=\"http:\/\/ww2.sinaimg.cn\/large\/005TSTNXgw1eyrh29v6mnj303w03wq2t.jpg\" >&nbsp;<br><\/p><p>没看过，凑数用的…<\/p><p><span style=\"font-size: 20px; font-weight: bold;\">tools&nbsp;books<\/span><span style=\"font-size: 20px; font-weight: bold;\">：<\/span><span style=\"font-size: 20px; font-weight: bold;\">（工具书就不用介绍了，干啥用的都知道。）<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">metasploit<\/span><span style=\"font-size:20px;\">渗透测试指南》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">wireshark2<\/span><span style=\"font-size:20px;\">数据包分析实战》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">ida&nbsp;pro<\/span><span style=\"font-size:20px;\">权威指南》<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">kali&nbsp;linux&nbsp;<\/span><span style=\"font-size:20px;\">渗透测试的艺术》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">github<\/span><span style=\"font-size:20px;\">入门与实践》<\/span><span style=\"font-size:20px;\">【图灵出品】<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">fiddle<\/span><span style=\"font-size:20px;\">调试权威指南》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《计算机安全超级工具集》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《雷神的微软平台宝典》<\/span><\/p><p><span style=\"font-size:20px;\"><br><\/span><\/p><p><span style=\"font-size: 20px; font-weight: bold;\">&nbsp;<\/span><span style=\"font-size: 20px; font-weight: bold;\">合集：<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《黑客大曝光<\/span><span style=\"font-size:20px;\">7<\/span><span style=\"font-size:20px;\">》<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww1.sinaimg.cn\/large\/005TSTNXgw1eyrhua2qgxj3059059aae.jpg\" >&nbsp;<br><\/p><p>这本书啥都有，简直就像黑客百科全书。<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;&nbsp;《深入理解计算机原理》<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww3.sinaimg.cn\/large\/005TSTNXgw1eyri29j5khj304t06hmxk.jpg\" >&nbsp;<br><\/p><p>为什么我把这本书放在“合集”呢？因为只有先了解了计算机的运行原理，执行原理。你才知道上面看的那堆玩意儿他们在干嘛…<\/p><p><br><\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;&nbsp;《互联网安全的<\/span><span style=\"font-size:20px;\">40<\/span><span style=\"font-size:20px;\">个智慧洞见》<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyri5tg0ywj304w06idg6.jpg\" >&nbsp;<br><\/p><p>&nbsp;2014年360ISC&nbsp;演讲者PPT<\/p><p>&nbsp;<\/p><p><span style=\"font-size:20px;\">《网络安全基础&nbsp;第<\/span><span style=\"font-size:20px;\">5<\/span><span style=\"font-size:20px;\">版》<\/span><\/p><p>&nbsp;<img style=\"\" src=\"http:\/\/ww4.sinaimg.cn\/large\/005TSTNXgw1eyrib4zfosj3048069t94.jpg\" >&nbsp;&nbsp;<br><\/p><p>主要介绍网络安全解决方案中的密钥分配、用户认证、网络访问控制、云安全、传输层安全、无线网络安全、电子邮件安全和IP层安全等方面的重要协议或工业标准；第三部分为系统安全，主要介绍互联网系统中的恶意软件、人侵者和防火墙等方面内容。<\/p><p><br><\/p><p>以下图书与网络安全技术无关，所以不附图。<\/p><p><span style=\"font-size: 20px; font-weight: bold;\">&nbsp;<\/span><span style=\"font-size: 20px; font-weight: bold;\">linux&nbsp;<\/span><span style=\"font-size: 20px; font-weight: bold;\">类：<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;《<\/span><span style=\"font-size:20px;\">linux&nbsp;<\/span><span style=\"font-size:20px;\">内核源码剖析》上<\/span><span style=\"font-size:20px;\">\/<\/span><span style=\"font-size:20px;\">下<\/span><\/p><p>几乎把Linux开源的每一段代码，每一条函数都拿出来分析。所以分成两本比较厚的书。了解Linux内核源码，操作原理就选这个了。<\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《鸟哥的<\/span><span style=\"font-size:20px;\">linux<\/span><span style=\"font-size:20px;\">私房菜》<\/span><\/p><p>Linux安装到使用，搭建到指令。最最基础的Linux学习用书，本应放在第一位，但是上面那套实在太好了。<\/p><p>&nbsp;<span style=\"font-size:20px;\">&nbsp;&nbsp;《<\/span><span style=\"font-size:20px;\">linux<\/span><span style=\"font-size:20px;\">内核完全注释》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp; 《<\/span><span style=\"font-size:20px;\">ram&nbsp;linux&nbsp;<\/span><span style=\"font-size:20px;\">内核源码剖析》<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp; 《<\/span><span style=\"font-size:20px;\">linux<\/span><span style=\"font-size:20px;\">内核设计与实现》<\/span><\/p><p>出版超过3年的经典书籍。从Linux内核进程，内核线程，调度，系统调用，中断和异常处理等方面概述了Linux内核的设计与实现原理。<\/p><p><span style=\"font-size:20px;\">&nbsp; &nbsp;《<\/span><span style=\"font-size:20px;\">tcp\/ip&nbsp;<\/span><span style=\"font-size:20px;\">详解》<\/span><\/p><p style=\"margin-right: 0pt; margin-left: 0pt;\">描述了属于每一层的各个协议以及它们如何在不同操作系统中运行。作者用lawrence&nbsp;berkeley实验室的tcpdump程序来捕获不同操作系统和tcp\/ip实现之间传输的不同分组。对tcpdump输出的研究可以帮助理解不同协议如何工作。<\/p><p>&nbsp;<\/p><p><span style=\"font-size: 20px; font-weight: bold;\">IT&nbsp;<\/span><span style=\"font-size: 20px; font-weight: bold;\">思维：<\/span><\/p><p><span style=\"font-size:20px;\">&nbsp;<\/span><span style=\"font-size:20px;\">《我的互联网方法论》<\/span><\/p><p>周鸿祎的龙头之作。他讲的方法其实就是他的产品理念，刚拿到的这本书的我是花一个下午一口气看完的~可见它内容的吸引力！<\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《增长黑客》<\/span><\/p><p>书名写着“黑客”讲的主题却是营销，用大数据说明如何利用“黑客”为自己增值。适合创业者看~<\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《德鲁克全书》<\/span><\/p><p>这本书本跟IT无关，但是里面的故事大多发生在互联网公司，并且适合创业者或者管理者阅读。一种把员工当成客户（上帝）的思维，层出不穷的管理体系理念。非常棒的管理思维。<\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《谷歌是如何运营的》<\/span><\/p><p>想运营好自己的公司或者部门，可以先从这里参考或者一下学习一下谷歌是怎么做的。<\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;《乔布斯传》<\/span><\/p><p>乔布斯是我一直的偶像，真正的偶像。他的产品理念和创新思维绝对一流。不管是技术员，管理员，运维，CEO，都值得看看。<\/p><p><span style=\"font-size:20px;\">&nbsp;&nbsp;&nbsp;《腾讯传》<\/span><\/p><p>话说马化腾，道言张小龙。讲QQ，谈微信！<\/p><p>&nbsp;相关推荐：&nbsp;<\/p><p><span style=\"font-size:20px;\">《互联网<\/span><span style=\"font-size:20px;\">+&nbsp;<\/span><span style=\"font-size:20px;\">小米案例版》<\/span><\/p><p><span style=\"font-size:20px;\">《京东技术解密》<\/span><\/p><p>&nbsp;<\/p><p><span style=\"font-size: 20px; font-weight: bold;\">优质学习资源：<\/span><\/p><p>知乎周刊：http:\/\/zhuanlan.zhihu.com\/<\/p><p>码农周刊：http:\/\/weekly.manong.io\/&nbsp;<\/p><p>Pycoder's&nbsp;Weekly：http:\/\/pycoders.com\/archive\/&nbsp;<\/p><p>Hacker&nbsp;News：https:\/\/news.ycombinator.com\/&nbsp;<\/p><p>Startup&nbsp;News：http:\/\/news.dbanotes.net\/&nbsp;<\/p><p>极客头条：http:\/\/geek.csdn.net\/&nbsp;<\/p><p>InfoQ：http:\/\/www.infoq.com\/cn&nbsp;<\/p><p>Stack&nbsp;Overflow：http:\/\/stackoverflow.com\/<\/p><p>GitHub：https:\/\/github.com\/&nbsp;<\/p><p>FreeBuf：http:\/\/www.freebuf.com\/<\/p><p>WooYun：http:\/\/drops.wooyun.org\/&nbsp;<\/p><p>csdn博客：blog.csdn.net<\/p><p>博客园：www.cnblogs.com<\/p><p>雷锋网：leiphone.com<\/p><p>吾爱破解：52pojie.cn<\/p><p>看雪论坛：bbs.pediy.com<\/p><p>绿盟科技博客：http:\/\/blog.nsfocus.net\/<\/p><p>E安全：http:\/\/www.easyaq.com\/<\/p><p>360播报:bobao.360.cn<\/p><p>游侠安全网&nbsp;http:\/\/www.youxia.org<\/p><p><span style=\"font-size: 20px; font-weight: bold;\">优质微信公众号：<\/span><\/p><p>EAQapp（E安全官方公众号，收集国内外一线资讯，翻译和原创技术文档）<\/p><p>Linux-cn（Linux中国网，Linux使用技巧，内核模块等与Linux有关的一些好文）<\/p><p>FreeBuf（国内外安全资讯，技术文章）<\/p><p>&nbsp;malwarebenchmark（各种apt样本分析，逆向工程实战！）<\/p><p>i77169（普及网络安全知识和发布资讯）<\/p><p>阿里聚安全（阿里移动安全部微信公众号）<\/p><p>腾讯玄武实验室（可能会推送一些玄武实验室的最新研究报告~新公众号，支持一下大教主）<\/p><p>301在路上（乌云首席铲屎官（不知道这样写三哥会不会打我＝&nbsp;＝）私人公众号，经常发表自己与网络安全的经验和言论）<\/p><p>云头条（国内外一线IT资讯）<\/p><p>youxia-org&nbsp;（国内外一线安全资讯和bugscan插件更新报道…）<\/p><p>heapstack_labs（国卫堆栈实验室公众号，每月开一期安全沙龙“安全说”每月主题都不一样，上个月主题“工控安全”）<\/p><p>anzer_sh（安在，信息安全媒体，主要采访信息安全大咖，传播信安热点）<\/p><p>sec-un（信息安全情报威胁）<\/p><p>lookv
